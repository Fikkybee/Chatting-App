<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoBOT Smart Chat</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f0f0f0;
      --user-color: #cce5ff;
      --bot-color: #e6ffe6;
      --bubble-bg: #ffffff;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --input-bg: #2a2a2a;
      --user-color: #00e676;
      --bot-color: #29b6f6;
      --bubble-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 10px 20px;
    }

    .menu {
      display: flex;
      gap: 15px;
    }

    .menu button {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      font-size: 16px;
    }

    .sign-in-btn {
      background-color: #d3d3d3;
      color: #000000;
      border: none;
      padding: 5px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }

    .messages-container {
      width: 100%;
      max-width: 600px;
      height: 60vh;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      background-color: var(--bubble-bg);
    }

    .message {
      display: flex;
      margin-bottom: 10px;
    }

    .user {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 70%;
      padding: 10px;
      border-radius: 15px;
      word-wrap: break-word;
    }

    .user .bubble {
      background-color: var(--user-color);
      color: var(--text-color);
    }

    .bot .bubble {
      background-color: var(--bot-color);
      color: var(--text-color);
    }

    .message-box {
      width: 90%;
      max-width: 600px;
      background-color: var(--input-bg);
      border-radius: 30px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      position: absolute;
      bottom: 60px;
      gap: 10px;
    }

    .message-box textarea {
      flex: 1;
      border: none;
      outline: none;
      resize: none;
      background-color: transparent;
      color: var(--text-color);
      font-size: 16px;
      padding: 8px;
    }

    .left-buttons {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .icon-button,
    .send-button {
      border-radius: 50%;
      border: none;
      background-color: transparent;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    .icon-button:hover,
    .send-button:hover {
      background-color: black;
      color: white;
    }

    .footer {
      text-align: center;
      padding: 10px 0;
      background-color: var(--input-bg);
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="menu">
      <button>GeoBOT</button>
    </div>
    <button class="sign-in-btn">Sign In</button>
  </div>

  <div class="content">
    <div class="messages-container" id="chatBox"></div>

    <div class="message-box">
      <div class="left-buttons">
        <button class="icon-button" onclick="document.getElementById('imageInput').click()">+</button>
        <input type="file" id="imageInput" style="display:none" accept="image/*" onchange="uploadImage(event)" />

        <button class="icon-button" onclick="toggleTheme()">üí°</button>
        <button id="sendBtn" class="send-button" onclick="sendMessage()" style="display: none;">‚¨Ü</button>
      </div>
      <textarea id="userInput" placeholder="Ask anything"></textarea>
    </div>
  </div>

  <div class="footer">GeoBOT can make mistakes. Check important info.</div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      displayMessage(text, "user");
      input.value = "";
      document.getElementById("sendBtn").style.display = "none";

      setTimeout(() => {
        const reply = generateReply(text.toLowerCase());
        displayMessage(reply, "bot");
      }, 800);
    }

    function displayMessage(text, sender) {
      const chatBox = document.getElementById("chatBox");
      const wrapper = document.createElement("div");
      wrapper.className = "message " + sender;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      wrapper.appendChild(bubble);
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function generateReply(text) {
      if (text.includes("education")) return "Education is key! Need study tips?";
      if (text.includes("health")) return "Stay healthy! Sleep well, eat right.";
      if (text.includes("food")) return "Yum! Want recipes or tips?";
      return "I can help with education, health, food, and more!";
    }

    function uploadImage(event) {
      const file = event.target.files[0];
      if (file) {
        displayMessage(`üì∑ Image "${file.name}" uploaded.`, "user");
      }
    }

    document.getElementById("userInput").addEventListener("input", function () {
      const sendBtn = document.getElementById("sendBtn");
      sendBtn.style.display = this.value.trim() ? "flex" : "none";
    });
  </script>
</body>
</html>
